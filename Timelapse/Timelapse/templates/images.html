{% extends 'base.html'%}
{% block title %} AutoPictureTaker {% endblock %}


{% block content %}
<style>
    .mySlides {
        display: none
    }

    .w3-left,
    .w3-right,
    .w3-badge {
        cursor: pointer
    }

    .w3-badge {
        height: 13px;
        width: 13px;
        padding: 0
    }
</style>
<div class="w3-content w3-display-container" style="max-width:800px">
    {% for img in timelapseImages %}
    <div class="w3-display-container mySlides">
      <img src="{{img.image}}" style="width:100%">
      <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
        {{img.time}}
      </div>
    </div>
    {% endfor %}
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
        <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        {% for img in timelapseImages %}
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white"
            onclick="currentDiv(forloop.counter0)"></span>
        {% endfor %}
    </div>
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
        showDivs(slideIndex = n);
    }

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
{% endblock %}
